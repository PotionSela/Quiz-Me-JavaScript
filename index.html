<!DOCTYPE html>
<html>

<head> <!--Header-->
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css" /> <!--Style sheet linked-->
    <link rel="high-scores" type="html" href="./high-scores.html" /> <!--High Scores html linked-->
</head>

<body>
    <div class="container"> <!--Container of Quiz-->
        <div id="start-button" class="button">Start Quiz</div> <!--Start Button-->
        <div id="quiz-container">
        <div class="question"></div> <!--Questions class-->
        <div class="answers"> <!--Answers class-->
        </div>
        <div id="question-number" class="questionText">What is JavaScript?</div>
        <div id="answersContainer" class="answers">A programming language</div>
        <div id="choices"></div>
        <div id="message" class="message"></div>
    </div>
    <div id="timer">Time: <span id="time-left">60</span> seconds</div>
    <div id="high-scores-container">
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="submit-score" class="button"onclick="window.location.href = 'high-scores.html';">Submit</button> <!--Redirects to high score page-->
        <div id="reset-button" class="button">Reset Quiz</div> <!--Reset Quiz button-->
        <div id="choicesDisplay"></div> <!--Question choices display-->
        <div id="feedbackDisplay"></div> <!--Feedback display-->
    </div>
    </div>
    <script src="./Assets/JS/script.js"></script> <!--JavaScript linked-->
    <script src="./Assets/JS/high-scores.js"></script> <!--High score JavaScript linked-->
</body>

</html>
